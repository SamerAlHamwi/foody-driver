  card_swiper: ^2.0.4
  image_picker: ^0.8.6
  sms_autofill: ^2.2.0
  google_fonts: ^4.0.4
  url_launcher: ^6.1.14
  flutter_remix: ^0.0.3
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  path_provider: ^2.0.11
